        <script>
            $(document).ready(function() {
                
                $("#btn1").click(function() {
                    alert($("#test1").text());
                });
                
                $("#btn2").click(function() {
                    alert($("#test2").html());
                });
                
                $("#btn3").click(function() {
                    alert($("#test3").val());
                });
                
                $("#btn4").click(function() {
                    $("#test1").text("I replaced this text!");
                });
                
                $("#btn5").click(function() {
                    $("#test2").html("<p><i>I replaced this html's text!</i></p>");
                });
                
                $("#btn6").click(function() {
                    $("#test3").val("This is new input data!");
                });
            });
        </script>

                    <input type="text" id="test3">
                    
                    <button id="btn1">Text</button>
                    <button id="btn2">HTML</button>
