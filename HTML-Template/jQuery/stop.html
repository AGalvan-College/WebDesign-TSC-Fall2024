        <style>
            .content-box {
                width: 300px;
                height: 60px;
                background-color: blue;
                padding: 20px;
                margin: 0 auto;
            }
            
            .content-text {
                font-family: arial;
                color: #fff;
                text-align: center;
                line-height: 60px;
            }

            .btn-primary {
                display: inline-block;
                font-family: 'built_titling', Helvetica, sans-serif;

                letter-spacing: 4.5px;
                background: #BF0000;
                color: white;
                padding: 12px 22px;
                border: none;
                outline: none;
                transition: all 0.3s ease;
                margin-bottom: 50px;

        <script>
            $(document).ready(function() {

                $(".content-box").click(function() {
                    $(".content-box").animate({
                        width: '500px',
                        height: '400px'
                    }, 3000).animate({
                        fontSize: '40px'
                    }, 3000); 
                });
                
                $("button").click(function() {
                    $(".content-box").stop();
                });
                
            });
        </script>
